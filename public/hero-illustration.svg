<svg xmlns="http://www.w3.org/2000/svg" width="1950" height="800">
    <defs>
        <!-- Define multiple blur filters with different stdDeviation values -->
        <filter id="blur1" width="200%" height="200%" x="-50%" y="-50%"
            filterUnits="objectBoundingBox">
            <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
        </filter>
        <filter id="blur2" width="200%" height="200%" x="-50%" y="-50%"
            filterUnits="objectBoundingBox">
            <feGaussianBlur in="SourceGraphic" stdDeviation="40" />
        </filter>
        <filter id="blur3" width="200%" height="200%" x="-50%" y="-50%"
            filterUnits="objectBoundingBox">
            <feGaussianBlur in="SourceGraphic" stdDeviation="60" />
        </filter>
        <filter id="blur4" width="200%" height="200%" x="-50%" y="-50%"
            filterUnits="objectBoundingBox">
            <feGaussianBlur in="SourceGraphic" stdDeviation="80" />
        </filter>
    </defs>
    <g fill="none" fill-rule="evenodd" opacity=".6">
        <!-- Circle with low blur -->
        <circle cx="300" cy="300" r="120" fill="rgba(255, 255, 255, 0.8)" filter="url(#blur1)" />
        <!-- Circle with medium blur -->
        <circle cx="600" cy="500" r="200" fill="rgba(255, 255, 255, 0.6)" filter="url(#blur2)" />
        <!-- Circle with higher blur -->
        <circle cx="1200" cy="400" r="150" fill="rgba(255, 255, 255, 0.4)" filter="url(#blur3)" />
        <!-- Circle with highest blur -->
        <circle cx="1600" cy="300" r="180" fill="rgba(255, 255, 255, 0.7)" filter="url(#blur4)" />
        <!-- Additional circle with medium blur -->
        <circle cx="900" cy="200" r="100" fill="rgba(255, 255, 255, 0.5)" filter="url(#blur2)" />
        <!-- Additional circle with low blur -->
        <circle cx="400" cy="600" r="150" fill="rgba(255, 255, 255, 0.3)" filter="url(#blur1)" />
    </g>
</svg>